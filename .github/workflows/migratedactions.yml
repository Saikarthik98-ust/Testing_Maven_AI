name: Maven Docker Build and Deploy

on:
  workflow_dispatch:

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Environment
        run: |
          set -euo pipefail
          echo "Maven Version:"
          mvn -v || echo "Maven not preinstalled"
          echo "Docker Version:"
          docker --version

  build-maven-project:
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Maven Project
        run: |
          set -euo pipefail
          mvn clean compile -DskipTests

  package:
    runs-on: ubuntu-latest
    needs: build-maven-project
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Package
        run: |
          set -euo pipefail
          mvn package -DskipTests

      - uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: target/*.jar

  build-docker-image:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: jar-artifact
          path: target/

      - name: Build Docker Image
        run: |
          set -euo pipefail
          docker build -t demo-app:${{ github.run_number }} .

      - name: Save Docker Image as artifact
        run: |
          set -euo pipefail
          docker save demo-app:${{ github.run_number }} -o demo-app.tar

      - uses: actions/upload-artifact@v4
        with:
          name: demo-app-image
          path: demo-app.tar

  test-container:
    runs-on: ubuntu-latest
    needs: build-docker-image
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: demo-app-image
          path: .

      - name: Load Docker Image
        run: |
          set -euo pipefail
          docker load -i demo-app.tar

      - name: Test Container (Smoke Check)
        run: |
          set -euo pipefail
          docker run -d -p 8081:8080 --name test-app demo-app:${{ github.run_number }}
          echo "Waiting for application to start..."
          sleep 15
          echo "Skipping health check - assuming success"
          docker stop test-app || true
          docker rm test-app || true

  deploy:
    runs-on: ubuntu-latest
    needs: test-container
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: demo-app-image
          path: .

      - name: Load Docker Image
        run: |
          set -euo pipefail
          docker load -i demo-app.tar

      - name: Deploy
        run: |
          set -euo pipefail
          docker stop demo-app || true
          docker rm demo-app || true
          docker run -d -p 8090:8080 --name demo-app demo-app:${{ github.run_number }}
          echo "GitHub Actions pipeline completed successfully!"
          echo "App running at: http://localhost:8080"

  cleanup:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Cleanup
        run: |
          set -euo pipefail
          docker stop demo-app test-app || true
          docker rm demo-app test-app || true
